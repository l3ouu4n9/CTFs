<!DOCTYPE html>
<html>
  <body>
    <script>
      var buy = {"type":"buy","content":{"amount":"7500"}}
      var transfer = {"type":"transfer","content":{"amount":"3","to_token":"c868db3a84192650bbc73e011e020e0be7d7d6529a7198df543725363f8cd23c"}}
      

      const socket = new WebSocket('ws://coin.ny.ctf.so:4001/', "ethexchange-api");

      }
