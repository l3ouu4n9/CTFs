
<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>Burning Skullz</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="theme-color" content="#111111">
    <meta name="msapplication-TileColor" content="#111111">
    <link rel="stylesheet" href="main.min.css">
    <meta property="og:site_name">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/ogp_skull.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
    <div class="l-page l-page--white" data-id="skull">
      <div class="p-preloader">
        <div class="p-preloader__box p-preloader__box--white p-preloader__box--01"></div>
        <div class="p-preloader__box p-preloader__box--white p-preloader__box--02"></div>
        <div class="p-preloader__box p-preloader__box--white p-preloader__box--03"></div>
      </div>
      <div class="p-sketch-outline" style= "">
        <h2 class="p-sketch-outline__title">skullz</h2>
        <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="SECRET">
          </div>
          <button type="submit" class="btn btn-primary mb-2">REVEAL</button>
        </form>
      </div>
      <canvas class="p-canvas-webgl" id="canvas-webgl"></canvas>
    </div>
    <script src="main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
      var f = Module.cwrap('breakTheSkull', 'string', ['string']);
      
      function notify() {
        var input = $("#inputPassword").val();
        alert(f(input));
      }

      $("button").on( "click", notify );

    </script>
